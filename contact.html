<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennedy Piano Studio | Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
      body {

</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-500">

    <div id="header-placeholder"></div>

    <main>
        <header class="bg-gray-800 dark:bg-gray-800 py-16 md:py-24 text-white text-center transition-colors duration-500">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight">Contact Us</h1>
                <p class="mt-4 text-lg sm:text-xl max-w-2xl mx-auto font-light">We would love to hear from you. Get in touch to book a lesson or learn more about our studio.</p>
            </div>
        </header>

        <div class="py-16 md:py-24">
            <div class="container mx-auto px-4">
                <div class="bg-white dark:bg-gray-800 p-6 sm:p-10 md:p-16 rounded-3xl shadow-2xl grid md:grid-cols-2 gap-12 transition-colors duration-500">
                    <div>
                        <h2 class="text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100">Studio Information</h2>
                        <div class="space-y-4 text-gray-600 dark:text-gray-300">
                            <p><strong>Address:</strong> 810 Kennedy Rd, Toronto, ON M1K 2E3, Canada</p>
                            <p><strong>Phone:</strong> (416) 875-7297</p>
                            <p><strong>Email:</strong> kps.hires@gmail.com</p>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100">Our Location</h2>
                        <iframe src="https://www.google.com/maps/embed/v1/place?q=43.73384956363587,-79.26864298925784&amp;key=AIzaSyARNP6PBrYdKNmsYf09tU8jRnffQb-sFQg&amp;language=en" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" class="rounded-2xl shadow-xl"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
